<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    
    <img class="leftImg" src="./images/Ellipse 1.png" alt="Ellipse1">
    <form id="loginForm">
        <h2 class="loginH2" >Sign Up</h2>
        <input class="signUpArea" type="text" id="fullName" placeholder="Full Name">
        <small class="error" >Please enter your full name</small>
        <input class="signUpArea" type="email" id="email" placeholder="Email">
        <small class="error" >Please enter valid email</small>
        <input class="signUpArea" type="password" id="loginPassword" placeholder="Password">
        <small class="error" >Please enter a password</small>
        <input class="signUpArea" type="password" id="passwordConfirm" placeholder="Confirm Password">
        <small class="error" >Please confirm the password</small>
        <button type="submit" class="btn">Create A New Account</button>
        <h3 id="signUp" >I have an account <a href="./index.html"> login</a></h3>
    </form>
    <img class="buttonRight" src="./images/Ellipse 2.png" alt="Ellipse2">
    <img class="rightImg" src="./images/Subtract.png" alt="Ellipse3">


    <script src="./js/formValidation.js"></script>
</body>
</html>
