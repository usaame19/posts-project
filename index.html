    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    
    <img class="leftImg" src="./images/Ellipse 1.png" alt="Ellipse1">

        <button class="btn">login</button>
        <h3 id="signUp" >I don't have an account <a href="./signUp.html"> SignUp</a></h3>
    </form>
    <img class="buttonRight" src="./images/Ellipse 2.png" alt="Ellipse2">
    <img class="rightImg" src="./images/Subtract.png" alt="Ellipse3">


    <script src="./js/main.js"></script>
