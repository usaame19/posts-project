<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="./css/addPost.css">
</head>

<body>
    <div class="container">
        <button class="lockOut" ><a href="index.html">Lock Out</a></button>

        <form class="addPost">
            <h3>Create a new post</h3>
            <input type="text" name="image" class="postArea" id="imageUrl" placeholder="imageUrl">
            <input type="text" name="title" class="postArea" id="title" placeholder="title">
            <textarea name="Article" id="article" class="postArea" cols="30" rows="10" placeholder="Article"></textarea>
        </form>
        <button class="btn">Add Post</button>

        <h2>Posts</h2>
    </div>
    <div class="postsSection">
        <!-- posts area -->
        
    </div>


<script src="./js/addPost.js"></script>
<script src="./js/formValidation.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
